- sysctl:
    name: net.ipv4.ip_forward
    value: 1
    sysctl_set: yes
- sysctl:
    name: net.ipv6.conf.all.forwarding
    value: 1
    sysctl_set: yes
- sysctl:
    name: net.ipv4.conf.all.send_redirects
    value: 0
    sysctl_set: yes

- name: "Allow MITM private port"
  iptables:
    chain: INPUT
    action: insert
    rule_num: 7
    protocol: tcp
    destination_port: 8888
    ctstate: NEW
    syn: match
    jump: ACCEPT
    comment: Accept new local connections on mitm port
  become: yes

- name: Route port 80 through mitmproxy
  iptables:
    table: nat
    chain: PREROUTING
    action: insert
    rule_num: 1
    protocol: tcp
    destination_port: 80
    jump: REDIRECT
    to_ports: 8888

- name: Route port 443 through mitmproxy
  iptables:
    table: nat
    chain: PREROUTING
    action: insert
    rule_num: 2
    protocol: tcp
    destination_port: 443
    jump: REDIRECT
    to_ports: 8888
